meta:
  id: speed_limiter_base
  name: Speed Limiter (Base)
  author: ECU FORGE
  version: 1
  patch_ids: ["speed_limiter"]   # se aplica cuando pides 'speed_limiter'

selectors:
  size_between: [512000, 4194304]     # 512 KB .. 4 MB (ejemplo)
  # ascii_contains: ["BOSCH"]         # opcional
  # regex_any: ["\x00MEVD17"]         # opcional

ops:
  - value_find:
      kind: f32
      value: 250           # km/h
      scale: 0.2777777778  # a m/s internos
      replace_value: 330   # nuevo vmax (km/h)
      replace_scale: 0.2777777778
      endian: be           # BOSCH suele big-endian en mapas
      tol: 0.02            # ±0.02 m/s ≈ ±0.07 km/h
      align: 2
      expect: 1
