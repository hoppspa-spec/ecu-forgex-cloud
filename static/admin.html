<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ECU FORGE X — Admin de Recetas</title>
<style>
  /* ====== PALETA CON ALTO CONTRASTE ====== */
  :root{
    --bg:#070b14;
    --card:#0c1222;
    --ink:#f1f5f9;
    --muted:#cbd5e1;
    --stroke:#26334f;
    --brand:#0b1220;
    --btn:#1e40af;
    --btnh:#1d4ed8;
    --ok:#16a34a;
    --warn:#f59e0b;
    --err:#ef4444;
    --focus:#93c5fd;
    --ink-strong:#ffffff;
  }

  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,Segoe UI,Arial}
  a{color:#a5b4fc;text-decoration:none}
  header{background:var(--brand);color:var(--ink-strong);display:flex;align-items:center;gap:12px;padding:14px 18px}
  header .grow{flex:1}

  .wrap{padding:18px;display:grid;gap:18px}
  .tabs{display:flex;gap:8px;flex-wrap:wrap}
  .tab{padding:10px 12px;border:1px solid var(--stroke);border-bottom:none;border-radius:10px 10px 0 0;background:#0b1429;cursor:pointer;color:var(--ink)}
  .tab.active{background:var(--card);font-weight:700;color:var(--ink-strong)}
  .card{background:var(--card);border:1px solid var(--stroke);border-radius:12px;padding:16px}

  .grid{display:grid;gap:12px}
  .g2{grid-template-columns:1fr 1fr}
  label{font-size:13px;color:var(--muted)}
  input,select,textarea,button{font:inherit}
  input,select,textarea{
    width:100%;padding:10px;border-radius:10px;border:1px solid var(--stroke);
    background:#0b1429;color:var(--ink)
  }
  input:focus,select:focus,textarea:focus,.btn:focus{
    outline:2px solid var(--focus); outline-offset:2px;
  }
  textarea{min-height:260px;font-family:ui-monospace,Consolas,Menlo}

  .right{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end}
  .divider{height:1px;background:var(--stroke);margin:10px 0}
  .badge{display:inline-block;padding:4px 10px;border-radius:999px;background:#182038;color:#eaf0ff;font-size:12px;border:1px solid #2a3b67}
  .hide{display:none}

  /* ====== BOTONES ALTO CONTRASTE ====== */
  .btn{
    background:var(--btn);color:#fff;border:0;border-radius:12px;padding:12px 18px;cursor:pointer;
    letter-spacing:.3px;font-weight:700;box-shadow:0 0 0 1px #122a7a, 0 6px 16px rgba(0,0,0,.4);
    transition:transform .05s ease, filter .12s ease, box-shadow .12s ease
  }
  .btn:hover{filter:brightness(1.12)}
  .btn:active{transform:translateY(1px)}
  .btn.secondary{background:#475569;box-shadow:0 0 0 1px #374151,0 6px 16px rgba(0,0,0,.4)}
  .btn.success{background:var(--ok);box-shadow:0 0 0 1px #166534,0 6px 16px rgba(0,0,0,.4);color:#00150a}
  .btn.warning{background:var(--warn);box-shadow:0 0 0 1px #b45309,0 6px 16px rgba(0,0,0,.4);color:#111827}
  .btn.ghost{background:transparent;border:1px solid var(--stroke)}
  .btn.small{padding:10px 14px;border-radius:10px}

  .muted{color:var(--muted);font-size:13px}
  .log{
    background:#000;color:#e6fffa;font-family:ui-monospace,Menlo,Consolas;min-height:140px;
    border-radius:10px;padding:12px;overflow:auto;border:1px solid #0b2830
  }
</style>
</head>

<!-- ========== SCRIPTS ========== -->
<script>
/* ===== Helpers / Estado común ===== */
const $ = (q,el=document)=>el.querySelector(q);
let TOKEN = localStorage.getItem("EFX_TOKEN") || null;

function needAuth(){
  if(!TOKEN){
    alert("Inicia sesión en /static/index.html para usar el admin.");
    return true;
  }
  return false;
}
function elog(el, msg){
  const box=$(el); if(!box) return;
  box.textContent += (box.textContent? "\n":"") + msg;
  box.scrollTop = box.scrollHeight;
}
</script>

<script>
/* ===== Exportar recetas (ZIP) =====
   Usa el endpoint que tengas disponible:
   - Opción A (la que te compartí primero): /admin/export_recipes_zip
   - Opción B (si implementaste include_catalog): /admin/export_recipes?include_catalog=true
   Debajo dejo B. Cambia la URL si usas A.
*/
document.getElementById("btnExport")?.addEventListener("click", async ()=>{
  if(!TOKEN){ alert("Inicia sesión para descargar el backup."); return; }
  try{
    const r = await fetch("/admin/export_recipes?include_catalog=true", {
      headers: { "Authorization": "Bearer " + TOKEN }
    });
    if(!r.ok){
      const t = await r.text(); 
      alert("No se pudo generar el ZIP: " + t);
      return;
    }
    const blob = await r.blob();
    const url  = URL.createObjectURL(blob);
    const a    = document.createElement("a");
    a.href = url;
    a.download = "efx_recipes_backup.zip";
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  }catch(e){
    alert("Error de red descargando ZIP: " + (e?.message || e));
  }
});
</script>

<script>
/* ===== Tabs ===== */
document.querySelectorAll(".tab").forEach(t => t.addEventListener("click", ()=>{
  document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
  t.classList.add("active");
  const id = t.dataset.tab;
  document.querySelectorAll("section[id^='tab-']").forEach(s => s.classList.add("hide"));
  $("#tab-"+id)?.classList.remove("hide");
}));

/* ===== Plantilla YAML (rápida) ===== */
const TEMPLATE = `meta:
  name: <NAME> (<FAMILY>)
  version: 1
  author: <AUTHOR or TEAM>
  notes: "Breve descripción del parche"

ops:
  - find:    "00 00 00 64"
    replace: "00 00 00 C8"
    max_hits: 1

checksum:
  type: none
`;
$("#btnPlantilla").onclick = ()=>{ $("#yaml_text").value = TEMPLATE; };

/* ===== Cargar plantilla desde archivo (ambos botones) ===== */
function wireTemplateButton(btnSel, fileSel){
  const btn=$(btnSel), fin=$(fileSel); if(!btn||!fin) return;
  btn.addEventListener("click", e => { e.preventDefault(); fin.click(); });
  fin.addEventListener("change", async () => {
    const f = fin.files?.[0]; if(!f) return;
    const txt = await f.text().catch(()=> "");
    $("#yaml_text").value = txt;
  });
}
wireTemplateButton("#btnPlantilla2", "#tplFile2");

/* ===== Validación simple YAML ===== */
$("#btnValidar").onclick = ()=>{
  const y = ($("#yaml_text").value || "").trim();
  const ok = y && /(^|\n)\s*ops\s*:/i.test(y) && /(^|\n)\s*meta\s*:/i.test(y);
  alert(ok ? "El YAML parece válido (básico)." : "YAML incompleto: falta 'meta:' u 'ops:'.");
};

/* ===== Guardar receta + catálogo ===== */
$("#btnGuardar").onclick = async ()=>{
  if(needAuth()) return;
  const ecu_family = $("#ecu_family").value.trim();
  const patch_id   = $("#patch_id").value.trim();
  const label      = $("#label").value.trim() || patch_id;
  const engines    = ($("#engines").value||"").split(",").map(s=>s.trim()).filter(Boolean);
  const compat     = ($("#compat").value||"").split(",").map(s=>s.trim()).filter(Boolean);
  const price_raw  = $("#price").value.trim();
  const price      = price_raw? Number(price_raw) : undefined;
  const yaml_text  = $("#yaml_text").value;

  if(!ecu_family || !patch_id || !yaml_text){
    alert("Faltan ECU Family, Patch ID o YAML."); return;
  }

  const body = {
    ecu_family, patch_id, label,
    engines: engines.length? engines: null,
    compatible_ecu: compat.length? compat: null,
    price: price ?? null,
    save_catalog: $("#save_catalog").checked,
    yaml_text
  };

  $("#btnGuardar").disabled = true;
  elog("#log1", "→ POST /admin/save_recipe …");
  try{
    const r = await fetch("/admin/save_recipe",{
      method:"POST",
      headers:{ "Authorization":"Bearer "+TOKEN, "Content-Type":"application/json" },
      body: JSON.stringify(body)
    });
    const t = await r.text();
    if(!r.ok){ elog("#log1","ERROR: "+t); alert("No se pudo guardar: "+t); }
    else { elog("#log1","OK: "+t); alert("Receta guardada (catálogo actualizado si marcaste la casilla)."); }
  }catch(e){
    elog("#log1","ERROR de red: "+(e?.message||e));
  }finally{
    $("#btnGuardar").disabled = false;
  }
};

/* ===== Guardar solo YAML ===== */
$("#btnGuardarYaml").onclick = async ()=>{
  if(needAuth()) return;
  const ecu_family = $("#ecu_family").value.trim();
  const patch_id   = $("#patch_id").value.trim();
  const yaml_text  = $("#yaml_text").value;
  if(!ecu_family || !patch_id || !yaml_text){
    alert("Faltan ECU Family, Patch ID y/o YAML."); return;
  }

  $("#btnGuardarYaml").disabled = true;
  elog("#log1", "→ POST /admin/save_yaml …");
  try{
    const r = await fetch("/admin/save_yaml",{
      method:"POST",
      headers:{ "Authorization":"Bearer "+TOKEN, "Content-Type":"application/json" },
      body: JSON.stringify({ ecu_family, patch_id, yaml_text })
    });
    const t = await r.text();
    if(!r.ok){ elog("#log1","ERROR: "+t); alert("No se pudo guardar: "+t); }
    else { elog("#log1","OK: "+t); alert("YAML guardado."); }
  }catch(e){
    elog("#log1","ERROR de red: "+(e?.message||e));
  }finally{
    $("#btnGuardarYaml").disabled = false;
  }
};
</script>

<script>
/* ===== Diff → YAML (completo) ===== */
(function(){
  const ui = {
    fam: $("#diff_ecu_family"),
    pid: $("#diff_patch_id"),
    f0:  $("#diff_bin_stock"),
    f1:  $("#diff_bin_mod"),
    autoSave: $("#diff_auto"),
    btn: $("#diff_go"),
    out: $("#diff_yaml"),
    log: $("#diff_log")
  };

  const log = (m) => { if(!ui.log) return; ui.log.textContent += (ui.log.textContent ? "\n":"") + m; ui.log.scrollTop = ui.log.scrollHeight; };

  function ensureToken() {
    TOKEN = localStorage.getItem("EFX_TOKEN");
    if (!TOKEN) { alert("Inicia sesión para usar Admin."); throw new Error("Sin token"); }
  }
  const fileToArr = async (f)=> new Uint8Array(await f.arrayBuffer());

  // Normalizador/validador de familia ECU
  function normalizeFamily(raw){
    const fam = (raw || "").trim().toUpperCase();
    const ok = /(MEVD?17|MED17|EDC17|MD1|MG1)/.test(fam);
    return {fam, ok};
  }

  let working=false;
  async function handleDiff(ev){
    try{
      ev?.preventDefault?.();
      if(working) return;
      working=true; ui.btn.disabled=true;

      ensureToken();

      const {fam, ok} = normalizeFamily(ui.fam?.value);
      let patchId = (ui.pid?.value || "").trim();
      const save = !!ui.autoSave?.checked;

      if(!fam){ alert("ECU Family requerido (ej: EDC17CP45, MEVD17, MD1, MG1)."); return; }
      if(!ok){ alert("ECU Family debe contener MEVD17 / MED17 / EDC17 / MD1 / MG1."); return; }
      if(!patchId){ alert("Patch ID requerido (ej: dpf_off)."); return; }
      patchId = patchId.toLowerCase().replace(/\s+/g, "_").replace(/[^a-z0-9_\-]/g, "");

      const file0 = ui.f0?.files?.[0];
      const file1 = ui.f1?.files?.[0];
      if(!file0 || !file1){ alert("Selecciona BIN stock y BIN mod."); return; }

      const b0 = await fileToArr(file0);
      const b1 = await fileToArr(file1);
      log(`Stock size: ${b0.length} bytes | Mod size: ${b1.length} bytes`);
      if(b0.length !== b1.length){ alert("Los BIN deben tener el MISMO tamaño."); return; }
      if(b0.length === 0){ alert("Archivo vacío."); return; }

      const fd = new FormData();
      fd.append("ecu_family", fam);
      fd.append("patch_id", patchId);
      fd.append("save", String(save));
      fd.append("original_bin", file0, file0.name);
      fd.append("modified_bin", file1, file1.name);

      log("POST /admin/diff2patch …");
      const r = await fetch("/admin/diff2patch", {
        method: "POST",
        headers: { "Authorization": "Bearer " + TOKEN },
        body: fd
      });

      const text = await r.text().catch(()=> "");
      if(!r.ok){
        log(`HTTP ${r.status}: ${text || "(sin detalle)"}`);
        alert(`Error generando YAML:\nHTTP ${r.status}\n${text || "(sin detalle)"}`);
        return;
      }

      let data={};
      try{ data = text ? JSON.parse(text) : {}; }catch{ data={}; }
      const yaml = data.yaml || "";
      if(ui.out) ui.out.value = yaml;

      log(`OK. Bloques diff: ${data.ops_count ?? "?"}. ${data.saved_to ? "Guardado en: "+data.saved_to : "No se guardó (autosave off)"}`);
      alert(data.saved_to ? `Receta generada y guardada:\n${data.saved_to}`
                          : "Receta generada. Revisa el área “YAML generado”.");
    }catch(e){
      console.error(e);
      log("Excepción: " + (e?.message || e));
      alert("Excepción en el cliente: " + (e?.message || e));
    }finally{
      working=false; ui.btn.disabled=false;
    }
  }

  ui.btn?.addEventListener("click", handleDiff);
})();
</script>
  <script>
/* ===========================================================
   Panel de “Datos ECU (manual + offsets)”
   - Botón en la zona de YAML
   - Modal con filas editables (clave/valor/offset)
   - Autodetección de offsets buscando ASCII en el BIN
   - Actualiza Ficha ECU, Parches y Resumen YAML

    mpc_type: null,          // Ej: "BASE_ECU tc1782"
    entries: []              // [{key,label,value,offset}]
  };

  // ------- Helpers -------
  const $ = (q, el=document)=>el.querySelector(q);
  const hex = (n)=> "0x"+(Number(n)>>>0).toString(16).toUpperCase().padStart(8,'0');
  const normOffset = (txt)=> {
    if (!txt) return null;
    const s = String(txt).trim().replace(/^(\$|0x)/i,'');
    const v = parseInt(s, 16);
    return isFinite(v) ? hex(v) : null;
  };
  function ensureYamlButton(){
    const actions = document.querySelector(".yaml-actions");
    if(!actions || actions.querySelector("#btnEcuManual")) return;
    const btn = document.createElement("button");
    btn.id = "btnEcuManual";
    btn.className = "btn sm";
    btn.textContent = "Ingresar datos ECU (SW/offsets)";

    btn.onclick = openModal;
  }

  // Crea modal (una sola vez)
  function ensureModal(){
    if($("#ecuManualModal")) return;
    const wrap = document.createElement("div");
    wrap.id = "ecuManualModal";
    wrap.style.cssText = "display:none;position:fixed;inset:0;background:rgba(0,0,0,.55);z-index:60;align-items:center;justify-content:center";
    wrap.innerHTML = `
      <div style="width:680px;max-width:92vw;background:#101a33;border:1px solid #1f2a44;border-radius:12px;padding:16px;box-shadow:0 12px 50px rgba(0,0,0,.5)">
        <h3 style="margin:0 0 10px">Datos ECU — Manual & Offsets</h3>

        <div class="row2" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-bottom:8px">

            <label style="color:#94a3b8;font-size:12px">ECU Type</label>
            <input id="man_ecu_type" placeholder="Ej: BOSCH EDC17C81">

            <input id="man_mpc_type" placeholder="Ej: BASE_ECU tc1782">

    $("#man_mpc_type").value = window.__EFX_MANUAL_ECU__.mpc_type || "";
    if(window.__EFX_MANUAL_ECU__.entries.length){
      window.__EFX_MANUAL_ECU__.entries.forEach(addRow);
    }else{
      // tres filas sugeridas
      addRow({key:"sw_number", label:"SW number", value:"10SW05263416", offset:"$10001A"});
      addRow({key:"mpc_base",  label:"Tipo de MPC", value:"BASE_ECU tc1782", offset:"$1000FD"});
      addRow({key:"ecu_type",  label:"ECU type",   value:"BOSCH EDC17C81",  offset:"$1000EE"});
    }
  }

  function rowTpl(data){
    const d = data || {};
    return `
      <div class="row" style="display:grid;grid-template-columns:160px 1fr 160px 36px;gap:8px;margin-bottom:8px">
        <input class="key"    placeholder="clave (ej: sw_number)" value="${(d.key||"")}">
        <input class="value"  placeholder="valor (ej: 10SW05263416)" value="${(d.value||"")}">
        <input class="offset" placeholder="offset (hex ej: $10001A)" value="${(d.offset||"")}">
        <button class="del btn sm" title="Eliminar" style="background:#ef4444">×</button>
        <div style="grid-column: 1 / span 2">
          <input class="label" placeholder="etiqueta (opcional, ej: SW number)" value="${(d.label||"")}">
        </div>
      </div>
    `;
  }
  function addRow(data){
    const box = $("#rows");
    const wrap = document.createElement("div");
    wrap.innerHTML = rowTpl(data);
    const row = wrap.firstElementChild;
    row.querySelector(".del").onclick = ()=> row.remove();
    box.appendChild(row);
  }

  function openModal(){
    ensureModal();
    $("#ecuManualModal").style.display = "flex";
  }

  // Busca una cadena ASCII dentro del BIN y propone offset (posición)
  function findAscii(buf, text){
    if(!buf || !text) return null;
    const pat = new TextEncoder().encode(String(text));
    outer: for(let i=0;i<=buf.length-pat.length;i++){
      for(let j=0;j<pat.length;j++){
        if(buf[i+j]!==pat[j]) continue outer;
      }
      return i; // posición
    }
    return null;
  }

  async function autoscanOffsets(){
    try{
      // usa lastFile del flujo existente
      if(!(window.lastFile instanceof File)){
        alert("Primero sube/analiza un BIN para poder sugerir offsets.");
        return;
      }
      const u8 = new Uint8Array(await lastFile.arrayBuffer());
      const rows = Array.from($("#rows").querySelectorAll(".row"));
      let hits=0;
      for(const r of rows){
        const val = r.querySelector(".value").value.trim();
        if(!val) continue;
        const pos = findAscii(u8, val);
        if(pos!=null){
          r.querySelector(".offset").value = hex(pos);
          hits++;
        }
      }
      alert(hits ? `Offsets sugeridos para ${hits} campo(s).` : "No se hallaron coincidencias ASCII en el BIN.");
    }catch{ alert("No se pudieron sugerir offsets."); }
  }

  function saveManual(){
    const ecuType = $("#man_ecu_type").value.trim() || null;
    const mpcType = $("#man_mpc_type").value.trim() || null;

    const entries=[];
    $("#rows").querySelectorAll(".row").forEach(r=>{
      const key = r.querySelector(".key").value.trim();
      const label = r.querySelector(".label").value.trim() || null;
      const value = r.querySelector(".value").value.trim();
      const off = normOffset(r.querySelector(".offset").value);
      if(key && value){
        entries.push({key, label, value, offset: off});
      }
    });

    window.__EFX_MANUAL_ECU__ = { ecu_type: ecuType, mpc_type: mpcType, entries };

    // Reflejar en Ficha ECU si procede
    if (ecuType && typeof setFicha === "function") setFicha("kv_ecu", ecuType);
    const swRow = entries.find(e => e.key.toLowerCase().includes("sw"));
    if (swRow && typeof setFicha === "function") setFicha("kv_sw", swRow.value);

    // Esto puede cambiar el filtrado de parches si cambiamos ECU type
    if (typeof fillPatches === "function") fillPatches();

    // Forzar refresco del YAML
    if (typeof window.__EFX_onPatchChange__ === "function") window.__EFX_onPatchChange__();
    $("#ecuManualModal").style.display = "none";
  }

  // ------- Monkeypatch YAML: inyecta sección "manual" + aplica ecu_type/mpc_type -------
  const _origUpdateYaml = window.updateYamlSummary;
  window.updateYamlSummary = function(opts){
    // Delega al original
    if (typeof _origUpdateYaml === "function") _origUpdateYaml(opts);

    try{
      const box = document.getElementById("ecuYaml");
      if(!box) return;

      // Parse muy simple del YAML ya renderizado para volver a imprimir anexando "manual"
      // (sin intentar YAML real → solo concatenamos de forma clara)
      const manual = window.__EFX_MANUAL_ECU__ || {};
      const lines = [];
      lines.push("");
      lines.push("manual:");
      lines.push(`  ecu_type: ${manual.ecu_type ? manual.ecu_type : "null"}`);
      lines.push(`  mpc_type: ${manual.mpc_type ? manual.mpc_type : "null"}`);
      if (manual.entries && manual.entries.length){
        lines.push("  fields:");
        manual.entries.forEach(e=>{
          lines.push("    -");
          lines.push(`      key: ${e.key}`);
          lines.push(`      label: ${e.label ? e.label : "null"}`);
          lines.push(`      value: ${e.value}`);
          lines.push(`      offset: ${e.offset ? e.offset : "null"}`);
        });
      } else {
        lines.push("  fields: []");
      }

      // Anexa
      box.textContent = box.textContent.replace(/\s*$/,"") + "\n" + lines.join("\n");
    }catch(_){}
  };

  // ------- Hook post-análisis: intenta extraer pistas SW/MPC/ECU y precargar -------
  const _origAfterAnalyze = window.__EFX_afterAnalyze__;
  window.__EFX_afterAnalyze__ = async function(){
    if (typeof _origAfterAnalyze === "function") await _origAfterAnalyze();

    try{
      if(!(window.lastFile instanceof File)) return;
      const textLatin = await (async()=> new TextDecoder("latin1").decode(new Uint8Array(await lastFile.arrayBuffer())))();

      // Pistas básicas (regex)
      const sw = (textLatin.match(/\b[0-9A-Z]{2}SW[0-9A-Z]{6,}\b/i) || [])[0] || null;
      const mpc = (textLatin.match(/\btc1(?:7|8)\d{2}\b/i) || [])[0] || null; // tc1766/tc1782/...
      const ecu = (textLatin.match(/\b(MED|MEVD|MG1|ME7|EDC1?\dC?\d*|MD1|SID\d{3}|DCM\d*)\b/i) || [])[0] || null;

      // No sobrescribas si el usuario ya puso algo
      if (!window.__EFX_MANUAL_ECU__.entries.length && (sw||mpc||ecu)){
        const pre = [];
        if (sw)  pre.push({key:"sw_number", label:"SW number", value:sw,  offset:null});
        if (mpc) pre.push({key:"mpc_base",  label:"Tipo de MPC", value:mpc, offset:null});
        if (ecu) window.__EFX_MANUAL_ECU__.ecu_type = ecu.toUpperCase();
        window.__EFX_MANUAL_ECU__.entries = pre;
      }

      ensureYamlButton();
    }catch{
      ensureYamlButton();
    }
  };

  // Inicializa botón si no hay análisis aún
  document.addEventListener("DOMContentLoaded", ensureYamlButton);
})();
</script>
