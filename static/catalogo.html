<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ECU FORGE X — Catálogo</title>
<style>
  :root{
    --bg:#0b0f19; --card:#0f1629; --ink:#e5e7eb; --muted:#94a3b8;
    --brand:#0b1220; --btn:#2563eb; --btnh:#1d4ed8; --stroke:#1f2a44;
  }
  body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,Segoe UI,Arial}
  header{background:var(--brand);color:#fff;display:flex;align-items:center;gap:12px;padding:14px 18px}
  header .grow{flex:1}
  header a{color:#cbd5e1;text-decoration:none}
  .btn{background:var(--btn);color:#fff;border:0;border-radius:10px;padding:8px 12px;cursor:pointer}
  .btn:hover{background:var(--btnh)}
  .wrap{padding:18px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:14px}
  .card{background:var(--card);border:1px solid var(--stroke);border-radius:12px;padding:16px}
  h2,h3{margin:0 0 10px}
  .muted{color:var(--muted)}
  .pill{display:inline-block;padding:3px 8px;border-radius:999px;background:#172036;color:#dbeafe;font-size:12px;margin-right:6px}
</style>
</head>
<body class="dark">
<header>
  <div style="font-weight:700;font-size:20px">ECU FORGE X — Catálogo</div>
  <div class="grow"></div>
  <button class="btn" id="btnTheme">Tema</button>
  <a class="btn" href="/static/index.html" style="margin-left:8px">Subir BIN</a>
  <a class="btn" href="/static/usuarios.html" style="margin-left:8px">Mis órdenes</a>
</header>

<div class="wrap">
  <h2>Parques y Packs disponibles</h2>
  <div class="muted" style="margin-bottom:10px">Vista demo. Se filtra automáticamente en la pantalla principal al subir tu BIN.</div>

  <div class="grid" id="grid"></div>
</div>

<script>
  (function(){
    const KEY='EFX_THEME'; const saved=localStorage.getItem(KEY)||'dark';
    document.body.classList.toggle('dark', saved==='dark');
    document.getElementById("btnTheme").onclick=()=>{const nd=!document.body.classList.contains('dark');document.body.classList.toggle('dark',nd);localStorage.setItem(KEY,nd?'dark':'light');};
  })();

  const data = [
    {title:"Bosch MED/MG1 (petrol)", items:[
      {id:"speed_limiter", label:"Speed Limiter"},
      {id:"rpm_limit", label:"RPM Limit Increase"},
      {id:"dtc_off", label:"DTC OFF (General)"},
    ]},
    {title:"Bosch EDC/MD1 (diesel)", items:[
      {id:"dpf_off", label:"DPF OFF"},
      {id:"egr_off", label:"EGR OFF"},
      {id:"dtc_off", label:"DTC OFF (General)"},
    ]},
    {title:"Packs", items:[
      {id:"stage1_base", label:"Pack Stage 1 (demo)"},
    ]}
  ];

  const grid=document.getElementById("grid");
  data.forEach(block=>{
    const el=document.createElement("div");
    el.className="card";
    el.innerHTML=`<h3>${block.title}</h3>` + block.items.map(i=>`<span class="pill">${i.label}</span>`).join(" ");
    grid.appendChild(el);
  });
</script>
</body>
</html>
