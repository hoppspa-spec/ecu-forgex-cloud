<!-- ‚úÖ auth m√≠nimo REAL (igual que checkout, sin duplicar acciones) -->
<script>
(function () {
  const TOKEN_KEYS = ["EFX_TOKEN","token","access_token","jwt"];

  function getToken(){
    for (const k of TOKEN_KEYS){
      const v = localStorage.getItem(k) || sessionStorage.getItem(k);
      if (v && String(v).trim()) return String(v).trim();
    }
    return null;
  }

  function clearToken(){
    for (const k of TOKEN_KEYS){
      localStorage.removeItem(k);
      sessionStorage.removeItem(k);
    }
  }

  function isLoggedIn(){ return !!getToken(); }

  function applyHeaderAuth(){
    const btnLogin = document.getElementById("btnLogin");
    const btnReg   = document.getElementById("btnRegister");
    const btnOut   = document.getElementById("btnLogout");
    const logged = isLoggedIn();

    if (btnLogin) btnLogin.style.display = logged ? "none" : "inline-flex";
    if (btnReg)   btnReg.style.display   = logged ? "none" : "inline-flex";
    if (btnOut)   btnOut.style.display   = logged ? "inline-flex" : "none";
  }

  function logout(){
    clearToken();
    location.href = "/static/index.html";
  }

  window.EFX = window.EFX || {};
  window.EFX.getToken = getToken;
  window.EFX.clearToken = clearToken;
  window.EFX.isLoggedIn = isLoggedIn;
  window.EFX.applyHeaderAuth = applyHeaderAuth;
  window.EFX.logout = logout;

  if (!window.EFX.toggleTheme){
    window.EFX.toggleTheme = function(){
      document.documentElement.classList.toggle("dark");
    };
  }

  document.addEventListener("DOMContentLoaded", applyHeaderAuth);
})();
</script>
